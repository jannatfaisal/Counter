<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    
</head>
<style>


/* General styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    width: 90%;
    max-width: 400px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
}

#value {
    font-size: 4rem;
    margin-bottom: 20px;
    color: #222;
    transition: color 0.3s ease;
}

.button-container {
    display: flex;
    justify-content: space-between;
}

.btn {
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
    flex: 1;
    margin: 0 5px;
}

.btn.decrease {
    background-color: #ff6b6b;
    color: #fff;
}

.btn.decrease:hover {
    background-color: #ff4c4c;
}

.btn.increase {
    background-color: #1dd1a1;
    color: #fff;
}

.btn.increase:hover {
    background-color: #10ac84;
}

.btn.reset {
    background-color: #feca57;
    color: #fff;
}

.btn.reset:hover {
    background-color: #ffbe76;
}

/* Responsive Design */
@media (max-width: 500px) {
    h1 {
        font-size: 1.5rem;
    }

    #value {
        font-size: 3rem;
    }

    .btn {
        padding: 8px 15px;
        font-size: 0.9rem;
    }
}

  

   


</style>
<body>

<main>
    <div class="container">
        <h1>Counter</h1>

        <span id="value">0</span>
        <div class="button-container">
            <button class="btn decrease">Decrease</button>
            <button class="btn reset">reset</button>
            <button class="btn increase ">increase</button>
        </div>
    </div>
   
</main>



    <script src="./app.js"></script>
</body>
</html>
